<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'heatwave';
            src: url('heatwave.ttf') format('truetype');
        }

        body {
            margin: 0;
            font-family: 'heatwave', Arial, sans-serif;
        }

        .navbar {
            background-color: #041e42;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
            color: white;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            display: inline;
        }

        .navbar li a {
            display: inline-block;
            padding: 20px;
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .navbar li a:hover {
            color: #ffc107;
        }

        .header {
            background-color: #fad817;
            background-image: url('https://media.licdn.com/dms/image/C561BAQHM4HcMGvQBIw/company-background_10000/0/1615468614694/tampabayrowdies_cover?e=2147483647&v=beta&t=IuabMaCnXWjF0LaSIJHQOtJVoPoRPl0_zYCiIciIFcg');
            background-size: cover;
            background-position: center;
            height: 400px;
            position: relative;
            text-align: center;
            color: white;
            margin-top: 50px;
        }

        .header-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            background-image: url('heatwavetrans.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 400px;
            height: 400px;
            background-position: center center;
        }

        .site-title {
            font-size: 72px;
            margin-top: 10px;
        }

        .content {
            margin-top: 500px;
            padding: 20px;
            color: #333;
        }

        .content-boxes {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .content-box {
            flex: 1;
            background-color: #ffc107;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .content-box h3 {
            margin-top: 0;
        }

        .content-box img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #041e42;
        }

        .button a {
            text-decoration: none;
            color: white;
        }

        .button:hover {
            background-color: #e32883;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-overlay">
            <div class="logo"></div>
            <h1 class="site-title">The Heatwave</h1>
            <h4>Established 2024</h4>
        </div>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="heatwave.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="hymnal.html">Hymnal</a></li>
            <li><a href="codeofconduct.html">Code of Conduct</a></li>
            <li><a href="memberships.html">Memberships</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="content-boxes">
        <div class="content-box">
            <h3>News 1</h3>
            <img src="https://www.shutterstock.com/shutterstock/photos/1424182253/display_1500/stock-photo-happy-female-soccer-players-on-a-professional-soccer-stadium-girls-team-emotionally-celebrates-1424182253.jpg" alt="Image 1">
            <div class="button-container">
                <div class="button">
                    <a href="#">Join our Discord</a>
                </div>
            </div>
        </div>
        <div class="content-box">
            <h3>News 2</h3>
            <img src="https://t4.ftcdn.net/jpg/02/52/66/07/360_F_252660743_YMkNMZBmaMXsTOg4r28xeSAgppCpObOm.jpg" alt="Image 2">
            <div class="button-container">
                <div class="button">
                    <a href="#">Heatwave Events</a>
                </div>
            </div>
        </div>
        <div class="content-box">
            <h3>News 3</h3>
            <img src="https://thumbs.dreamstime.com/b/brazilian-women-s-soccer-team-rio-de-janeiro-brazil-brazilian-women-s-soccer-team-against-women-s-team-sweden-149639961.jpg" alt="Image 3">
            <div class="button-container">
                <div class="button">
                    <a href="#">Learn More</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
